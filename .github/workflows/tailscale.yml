name: tailscale

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Tailscale Action
        uses: ./
        with:
          oauth-secret: "foo"
          tags: tag:ci

      - name: check for hello.ts.net in netmap
        run: tailscale status | grep -q hello
